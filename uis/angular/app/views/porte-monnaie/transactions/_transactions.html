<table id="transactions-table" class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Date</th>
      <th>Libell√©</th>
      <th>Montant</th>
      <th>Compte</th>
      <th>Paiement</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="transaction in transactions">
      <td>{{ transaction.jour }}</td>
      <td>{{ transaction.titre }}</td>
      <td>{{ transaction.somme | currency }}</td>
      <td>{{ transaction.compte_id }}</td>
      <td>{{ transaction.type_paiement }}</td>
        <td>
          <button class="btn btn-danger" ng-click="supprimer($index)"><i class="glyphicon glyphicon-trash"></i></button>
          <i class="glyphicon glyphicon-{{transaction.state}}" ng-click="setOk($index)" ng-show="showProgress"></i>
        </td>
    </tr>
  </tbody>
</table>
